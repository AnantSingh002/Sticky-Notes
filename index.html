<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="container1">
        <div class="area">
          <div id="notesArea">
            <textarea
              name="notes"
              id="notes"
              cols="30"
              rows="10"
              placeholder="Enter your notes here"
            ></textarea>
          </div>
          <div id="notesColor">
            <input type="color" name="color" id="color" />
          </div>
        </div>
        <div class="buttons">
          <button id="notesButton">Add Note</button>
          <button type="reset" id="reset">Delete All</button>
        </div>
      </div>
      <div id="container2">
        <h1>Your Notes</h1>

        <p id="message">you have not added notes</p>
        <div id="stickyNotes"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
